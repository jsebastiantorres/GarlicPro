<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="../src/output.css" rel="stylesheet">

    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">

</head>

<body class="">

    <div class="flex justify-center items-center space-x-4 h-screen bg-white">

        <div class="shadow-xl flex justify-center items-center rounded-lg ">
            <!-- Imagen logo -->
            <div id="imagenLogo" class="min-w-40 max-w-96 flex justify-center items-center">
                <img src="../img/imagenIniciarSesion.png" alt="logoLogin" class="rounded-l-lg">
            </div>
            <!-- Fomrulario -->
            <div class="flex justify-center items-center rounded-br-lg rounded-tr-lg bg-white max-w-sm p-18"
                style="background: linear-gradient(150deg, rgba(4, 217, 57, 0.441) 1.08%, rgba(203, 202, 127, 0.4) 48.16%, rgba(175, 97, 97, 0.071) 75.08%);">
                <!-- Formulario de inicio sesi칩n -->
                <form id="loginForm" class="" action="#">
                    <div class="flex items-center justify-center mb-4">
                        <h5 class="text-2xl font-bold text-gray-900">Iniciar sesi칩n</h5>
                    </div>
                    <!-- Campos -->
                    <div clas="credenciales">
                        <div class="">
                            <label for="user" class="block text-sm font-medium text-gray-900 dark:text-gray-900">Usuario
                            </label>
                            <input type="text" id="user" name="user"
                                class="bg-gray-50 border border-gray-500 text-gray-900 text-sm rounded-lg  block w-full p-2.5 dark:text-gray-500"
                                placeholder="Ingresa tu usuario" required>
                        </div>
                        <div class="mt-2">
                            <label for="password"
                                class="block text-sm font-medium text-gray-900 dark:text-gray-900">Contrase침a</label>
                            <input type="password" id="pass" name="password" placeholder="Escribe tu contrase침a"
                                class="bg-gray-50 border border-gray-500 text-gray-900 text-sm rounded-lg  block w-full p-2.5 dark:text-gray-500"
                                required />
                        </div>
                    </div>
                    <!-- Boton Acceder -->
                    <button type="submit" id="loginButton"
                        class="my-6 w-full text-white bg-emerald-700 hover:bg-emerald-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-md px-5 py-2.5 text-center dark:bg-emerald-600 dark:hover:bg-emerald-700 dark:focus:ring-emerald-800">
                        Acceder
                    </button>
                    <!-- Mensaje alerta -->
                    <div id="mensaje" class=""></div>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
